<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome">
        <h1 class="welcome__title">Christmas app</h1>
        <a href="#" class="welcome__subtitle">by na1led</a>
      </div>
      <div class="welcome__btn">Start</div>


      <header class="header">
        <nav class="header__nav">
          <div class="header__nav_logo-block">
            <i class="fal fa-globe-snow icon-snow"></i>
            Christmas app
          </div>
          <div class="search">
            <input type="text" class="search_input" placeholder="Search" autofocus>
            <i class="fal fa-search icon-search"></i>
            <i class="fal fa-times icon-times hidden"></i>
          </div>
        </nav>
        <div class="header__content">
          <div class="header__filter-block">
            <div class="header__filter-shape header__filter-sector">
              Shape:
              <ul class="header__filter-shape_list">
                <li>
                  <div class="header__filter-shape_option">
                    <img id="shape-1" class="img-shape" src="assets/svg/ball.svg" />
                  </div>
                </li>
                <li>
                  <div class="header__filter-shape_option">
                    <img id="shape-2" class="img-shape" src="assets/svg/snowflake.svg" />
                  </div>
                </li>
                <li>
                  <div class="header__filter-shape_option">
                    <img id="shape-3" class="img-shape" src="assets/svg/bell.svg" />
                  </div>
                </li>
                <li>
                  <div class="header__filter-shape_option">
                    <img id="shape-4" class="img-shape" src="assets/svg/cone.svg" />
                  </div>
                </li>
                <li>
                  <div class="header__filter-shape_option">
                    <img id="shape-5" class="img-shape" src="assets/svg/toy.svg" />
                  </div>
                </li>
              </ul>
            </div>
            <div class="header__filter-color header__filter-sector">
              Color:
              <ul class="header__filter-color_list">
                <li>
                  <div id="color-1" class="header__filter-color_option"></div>
                </li>
                <li>
                  <div id="color-2" class="header__filter-color_option"></div>
                </li>
                <li>
                  <div id="color-3" class="header__filter-color_option"></div>
                </li>
                <li>
                  <div id="color-4" class="header__filter-color_option"></div>
                </li>
                <li>
                  <div id="color-5" class="header__filter-color_option"></div>
                </li>
              </ul>
            </div>
            <div class="header__filter-size header__filter-sector">
              Size:
              <ul class="header__filter-size_list">
                <li>
                  <div id="size-1" class="header__filter-size_option">Big</div>
                </li>
                <li>
                  <div id="size-2" class="header__filter-size_option">Medium</div>
                </li>
                <li>
                  <div id="size-3" class="header__filter-size_option">Small</div>
                </li>
              </ul>
            </div>
            <div class="header__filter-amount header__filter-sector">
              Amount:
              <div class="header__filter-amount-block">
                <div class="header__filter-amount_value-left">1</div>

                <div class="header__filter-amount_input-block">
                  <input class="header__filter-amount_input" type="range" min="1" step="1" max="12" value="1">
                  <input class="header__filter-amount_input" type="range" min="1" step="1" max="12" value="12">
                </div>
                
                <div class="header__filter-amount_value-right">12</div>
              </div>
              
            </div>
            <div class="header__filter-year header__filter-sector">
              Year:
              <div class="header__filter-year-block">
                <div class="header__filter-year_value-left">1940</div>

                <div class="header__filter-year_input-block">
                  <input class="header__filter-year_input" type="range" min="1940" step="10" max="2020" value="1940">
                  <input class="header__filter-year_input" type="range" min="1940" step="10" max="2020" value="2020">
                </div>

                <div class="header__filter-year_value-right">2020</div>
              </div>
              
            </div>
            <div class="header__filter-favorite header__filter-sector">
              Only Favorite:
              <div class="header__filter-favorite_btn">
                <div class="header__filter-favorite_btn-left">ON</div>
                <div class="header__filter-favorite_btn-right header__filter-favorite_btn-active">OFF</div>
                <div class="header__filter-favorite_btn-background"></div>
              </div>
            </div>
            <div class="header__filter-reset header__filter-sector">
              <div class="header__filter-reset_btn-reset">
                reset filters
              </div>
              <div class="header__filter-reset_btn-reset-ls">
                reset favorites
              </div>
            </div>
            <div class="header__sort-block">
              <div class="header__sort">
                <span>от А до Я</span><i class="far fa-chevron-down icon-arrow-down"></i>
                <div class="header__sort_list">
                  <div class="header__sort_option">
                    от А до Я
                  </div>
                  <div class="header__sort_option">
                    от Я до А
                  </div>
                  <div class="header__sort_option">
                    от 1940 до 2020
                  </div>
                  <div class="header__sort_option">
                    от 2020 до 1940
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header__wrapper">
            <div class="loader-wrapper">
              <div class="loader"></div>
            </div>
            <div class="error error-hidden">
              <div class="error-404">Ничего не найдено.</div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
